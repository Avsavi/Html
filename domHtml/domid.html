// inner text pass inside the tag it will take all as a  text
document.getElementById('domid').innerText='welcome to js dom model'; //o/p - welcome to js dom model

// classname dom method is used for the class name  we have to use the array of class name

// o/p -> this is dom class.


// get elements by tag name we have to use the array of tag name 
document.getElementsByTagName('h3')[0].innerText="this is the third tag name of dom manipulation !"
// o/p -> this is the third tag name of dom manipulation !

// query selector we have to use  for that also we have to use the sigle form not array  
document.querySelector('span').innerText='this is the span by using the dom query selector method '
document.querySelector('h5').innerText="This is DON"
