<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 20rem;">
            <img src="https://via.placeholder.com/200" class="card-img-top" alt="User Profile Picture">
            <div class="card-body text-left">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text text-left">
                    <strong>Employee ID:</strong> EMP12345<br>
                    <strong>Position:</strong> Software Engineer<br>
                    <strong>Email:</strong> john.doe@example.com<br>
                    <strong>Mobile:</strong> +1234567890<br>
                    <strong>Address:</strong> 123 Main Street, City, Country
                </p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
